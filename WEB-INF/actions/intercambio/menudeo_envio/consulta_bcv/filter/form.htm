	function exportarCVS() {
		if (confirm("Se Generará un archivo CSV con todas las operaciones consultadas. Esto puede tardar varios minutos. ¿Está seguro que desea iniciar el proceso?")) {
			var fecha=$('#fecha').val();

			return true;
		} else {
			return false;

		}
	}
