<html>

<head>
<script language="javascript" src="../js/default.js"></script>
<script type="text/javascript" src="../js/menu/jquery-1.2.2.pack.js"></script>
<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />

<title>Sistema INFI</title>
<script type="text/javascript">

$(document).ready(function() {
	
	var codigo = $('#codigoJornada').val();
	var fechaI = $('#fechaInicio').val();
	var estatusI = $('#estatusArchivo').val();
	var observI = $('#observa').val();
	
	var codigoArray = codigo.split(",");
	var fechaIArray = fechaI.split(",");
	var estatusIArray = estatusI.split(",");
	var observIArray = observI.split(",");
	
	var cantida = codigoArray.length;
	 for(var i=0; i< cantida; i++){
		 
		 var tr= '<tr>'+'<td>'+codigoArray[i] +'</td> '+'<td>'+fechaIArray[i] +'</td>'+'<td>'+estatusIArray[i]+'</td>'+'<td>'+observIArray[i]+'<td align="center"><a href="intercambio_intervencion_consultas_oper-export?framework.controller.outputstream.open=false&codigo='+codigoArray[i]+'"><IMG SRC="../images/infi_gn_edit.gif" WIDTH="15" HEIGHT="15" ALIGN="top" title="Consultar Archivo" BORDER="0" style="cursor: hand" /></a></td></tr>';
	        $("#bodyCuerpo").append(tr)
	      }
	
});
function regresar() {
	window.location = "intercambio_intervencion_consultas-filter";
}

function exportarCVS() {

	
		if (confirm("Se Generará un archivo CSV con las Jornada intervencion. Esto puede tardar varios minutos. ¿Está seguro que desea iniciar el proceso?")){
		
			window.location="intercambio_intervencion_consultas-export?framework.controller.outputstream.open=false&fech=@fech@";
			return true;
		}else{
		
			return false;    	
		}
}

</script>

</head>

<body
	ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">

	<TABLE border="0" cellspacing="0" WIDTH="100%">
		<TR>

			<TD class="headerBox"><FONT class="headerText">Env&iacute;o
					BCV / Intervencion / Archivos</FONT>
			</TD>
			<TD class="headerBox" valign="left" align="left"><img border="0"
				src="../images/infi_gn_ayuda.gif" width="17" height="17"
				onclick="helpOpen(window.document.location.href);"
				style="cursor: hand" title="Mostrar ayuda en l&iacute;nea" />
			</TD>

		</TR>
	</TABLE>
	<center>
		<br>
		<form NAME="dataentry" METHOD="POST" ACTION=""
			enctype="multipart/form-data">

			<table border="0" cellspacing="1" cellpadding="2" width="100%"
				class="datatable" style="table-layout: auto;" id="Table">


				<!--encabezados de columna-->
				<tr>
					<th nowrap width="7%">Numero Venta</th>
					<th nowrap width="7%">Fecha</th>
					<th nowrap width="7%">Estatus</th>
					<th nowrap width="7%">Observacion</th>
					<th nowrap width="7%"></th>
				</tr>
				<!--data-->
				<tbody id="bodyCuerpo">
				</tbody>
			</table>
			<BR>
			&nbsp;
			
		
				
				<input type="hidden" id="codigoJornada" value="@codigo@" />
				<input type="hidden" id="fechaInicio" value="@fecha@" />
				<input type="hidden" id="fech" value="@fech@" />
				<input type="hidden" id="estatusArchivo" value="@estatus@" />
				<input type="hidden" id="observa" value="@observacion@" />
		
			&nbsp;<button type="button" onclick="exportarCVS()">Exportar CSV</button>
			&nbsp;<button type="button" onclick="regresar()">Regresar</button>
		</form>

	</center>
</body>
</html>
