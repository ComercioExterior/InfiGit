		var mensaje = "Esta seguro de querer realizar el Procesamiento del archivo de Inventario ?";

		if (confirm(mensaje)) {
			if (confirm("El proceso de Intervencion puede tardar varios minutos. ¿Está seguro que desea iniciar el proceso de Inventario?")) {
				document.dataentry.boton_adjudicar.disabled = true;
				document.dataentry.boton_back.disabled = true;
				document.dataentry.action = 'intercambio_intervencion_lectura_inventario-procesar';
				document.dataentry.submit();
// 				setInterval("callAjax('resumen')", 10000);
			}
		}
	}
