<HTML>

<HEAD>
<LINK REL="stylesheet" type="text/css"
	href="../js/calendar/popcalendar.css" />
<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
<script language="javascript" src="../js/default.js"></script>
<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />

<TITLE>Sistema INFI</TITLE>

</HEAD>

<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">

	<TABLE border="0" cellspacing="0" WIDTH="100%">
		<TR>
			<TD class="headerBox"><FONT class="headerText">Intervencion/ Modificar</FONT>
			</TD>

			<!-- help online -->
			<TD class="headerBox" valign="middle" align="right"><img
				border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17"
				onclick="helpOpen(window.document.location.href);"
				style="cursor: hand" title="Mostrar ayuda en l&iacute;nea">
			</TD>
			<!-- fin help online -->
			<td class="headerBox" aling="right"></td>
	</TABLE>

	<CENTER>
		<!--formulario-->
		<form NAME="dataentry" METHOD="POST"
			ACTION="intercambio_intervencion_bancaria-update">
			<table border="0" cellspacing="1" cellpadding="2" width="100%"
				class="dataform" style="TABLE-LAYOUT: auto;">
				<!--titulo-->
				<tr>
					<td COLSPAN="2" ALIGN="center" nowrap><b>Por favor
							confirme si desea actualizar este registro</b>
					</td>
				</tr>
				<tr class="tableCell">
					<td align="center" nowrap><b>Cliente:</b>
						@partip_nombre_parametro@</td>
				</tr>
			</table>
			<INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart" /> <INPUT
				TYPE="HIDDEN" VALUE="@id_oper@" NAME="operacion" /> <INPUT
				TYPE="HIDDEN" VALUE="@cod_client@" NAME="rif" /> <INPUT
				TYPE="HIDDEN" VALUE="@nombre_client@" NAME="nombre" /> <INPUT
				TYPE="HIDDEN" VALUE="@fecha_valor@" NAME="fecha" /> <INPUT
				TYPE="HIDDEN" VALUE="@mto_divisas@" NAME="monto" /> <INPUT
				TYPE="HIDDEN" VALUE="@cod_cuenta_divisas@" NAME="cuentadivisas" />
			<INPUT TYPE="HIDDEN" VALUE="@cod_cuenta_bs@" NAME="cuentabolivares" />
			<INPUT TYPE="HIDDEN" VALUE="@cod_moneda_iso@" NAME="moneda" /> <br>
			<button TYPE="submit">Procesar</button>
			&nbsp;
			<button type="button" onclick="javascript:history.back();">Regresar</button>
			&nbsp;
			<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
		</form>
	</CENTER>

</BODY>

</HTML>
