		window.location = "intercambio_mesas_cambios_operaciones-filter";
	}

	function exportarCVS() {

		if (confirm("Se Generará un archivo CSV con las Jornada intervencion. Esto puede tardar varios minutos. ¿Está seguro que desea iniciar el proceso?")) {

			window.location = "intercambio_mesas_cambios_operaciones-export?framework.controller.outputstream.open=false&jornada=@jornadaa@&metodo=@metodo@";
			return true;
		} else {

			return false;
		}
	}
