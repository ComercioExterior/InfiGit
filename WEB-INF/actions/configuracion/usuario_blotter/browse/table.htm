<html>

	<head>
        
         <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI</title>

    </head>

<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
			
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <td class="headerBox">           
	            	<font class="headerText">Configuraci&oacute;n / Usuario Blotter</font>
		</td>
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
   	</TR>
</TABLE>

<center>
<br>

    <table border="0" cellspacing="1" cellpadding="2" width="100%" class="datatable" style="TABLE-LAYOUT: auto; ">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="11" ALIGN="center">
                <FONT class="formCaptionText">
                 Documentos Registrados ( @cantidad@ )
                </FONT>
            </th>
        </tr>

    <!--encabezados de columna-->
    <tr class="tableHeader">
		<th nowrap></th>
		<th nowrap></th>
		<th nowrap>Usuario</th>
		<th nowrap>Blotter</th>	
    </tr>
    <!--data-->
    <rows>
    <tr class="tableCell">
		<td align="center" width="1%" name="definicion" id="definicion">
			<a  href="usuario_blotter-confirm?bloter_id=@bloter_id@&userid=@userid@"><IMG SRC="../images/infi_gn_delete.gif" WIDTH="15" ALIGN="top" HEIGHT="15" title="Eliminar Registro" BORDER="0" style="cursor:hand"></a>
		</td>
		<td align="center" width="1%">
			<a href="usuario_blotter-edit?bloter_id=@bloter_id@&userid=@userid@"><IMG SRC="../images/infi_gn_edit2.gif" WIDTH="15" ALIGN="top" HEIGHT="15" title="Editar Registro" BORDER="0" style="cursor:hand"></a>
		</td>
		<td align="left" nowrap>@userid@</td>
		<td align="left" nowrap>@bloter_descripcion@</td>
     </tr> 
     </rows>
    
    </table>
	@page_index@
	<br>

	<table>
	<tr>
      <div id="agregar" style="display:none">
        <td>
        	<button type="button" ONCLICK="window.location='usuario_blotter-addnew'">&nbsp;Agregar&nbsp;</button>
       </td>
      </div>
       <td>
   			&nbsp;<button type="button" onclick="javascript:history.back();">Regresar</button>
      </td>
      <td>
   			 &nbsp;<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
      </td>
      </tr>
      </table>
</center>

</body>

</html>
