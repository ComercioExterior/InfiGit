<html>
	<head> 
         <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI</title>
        <script type="text/javascript">
         function  estatus(estado){
        	if(estado=='ver')
        	{
				var elementos = document.getElementsByName('banco')
				for (var i = 0; i < elementos.length; i++ )
				{
					elementos[i].style.display ="block";
					var indicador = document.getElementById('indicador')
					indicador.value ='1'
					
				}
				botonO.style.display ="block";
				botonA.style.display ="none";
				
			}/* Fin del if*/
			if(estado=='ocultar')
			{
				var elementos = document.getElementsByName('banco')
				for (var i = 0; i < elementos.length; i++ )
				{
					elementos[i].style.display ="none";
					var indicador = document.getElementById('indicador')
					indicador.value ='0'
				} /*Fin del For*/
				botonA.style.display ="block";
				botonO.style.display ="none";
			} /*Fin del If*/
			} /*Fin de la Funcion estatus*/
			
			function agregar_internacional(){
				//document.forms.dataentry.target='myNewWin';
				//document.forms.dataentry.action='cheques_sesion-up'
				//sendme();
	        	window.open('instrucciones_liquidacion_venta-transferencias_internacionales');
	        }
	        
	        function eliminar_proceso_sesion(row){
	        	//document.forms.dataentry.target='myNewWin';
				//document.forms.dataentry.action='cheques_sesion-up'
				//sendme();
	        	window.open('instrucciones_liquidacion_venta-eliminar_sesion?row='+row);
	        }
	        function sendme() 
			{ 
			    window.open("cheques_sesion-up","myNewWin","width=1,height=1,toolbar=0"); 
			    var a = window.setTimeout("document.dataentry.submit();",500); 
			    window.close();
			} 
			function procesar(){
				if (confirm("¿Está seguro que desea realizar la Transacción?")){
					document.forms.dataentry.target='';
					document.forms.dataentry.action='instrucciones_liquidacion_venta-insert';
					document.forms.dataentry.submit();
				}
			}
			
			function habilitar(){
			var seleccion = document.getElementById('seleccion')
			var boton = document.getElementById('boton_internacional')
			if(seleccion.value=='internacionales')
				boton.disabled=false
				boton.enabled=true
			}
        </script>
    </head>
<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};habilitar()">
