<HTML> 
    <HEAD>
        <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css"/>      
        <TITLE>Sistema INFI</TITLE>
        <script type="text/javascript">
				function dinamiCombo(unInvId){
					if(unInvId==""){
					return false;
					}else{
							document.dataentry.action="conciliacion_cobranza-filter?unInv="+unInvId; 
							document.dataentry.submit();
						}
				}
				function loadSelectUnInvId(){
				if(document.getElementById("unidad_seleccionada").value!="");
					document.getElementById("unidad_inversion").options.value=document.getElementById("unidad_seleccionada").value;
				}
		</script>  
    </HEAD> 
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};loadSelectUnInvId()">
       
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Liquidaci&oacute;n / Consultas / Pago Emisor</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="pago_emisor-browse">
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
        
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center">                
                  Seleccione Criterios               
            </th>
        </tr>
        

        <!--campo-->
     <tr CLASS="formElement">
            <td  CLASS="formLabel2" WIDTH="20%">
            Unidad de Inversi&oacute;n:*
            </td>
            <td  CLASS="formLabel">
            <SELECT NAME="unidad_inversion" id="unidad_inversion" CLASS="inputControl" onchange="dinamiCombo(this.value)">
			<OPTION VALUE="" selected>Seleccione</OPTION>
			<unidad>
			<OPTION VALUE="@undinv_id@">@undinv_nombre@-@undinv_serie@</OPTION>
			</unidad>
			</SELECT>
			</td>
        </tr>
        
        <tr CLASS="formElement">
            <td  CLASS="formLabel2" WIDTH="20%">
            Blotter:*
            </td>
            <td  CLASS="formLabel">
            <SELECT NAME="blotter" CLASS="inputControl">
			<OPTION VALUE=""></OPTION>
			<blotter>
			<OPTION VALUE="@bloter_id@">@bloter_descripcion@</OPTION>
			</blotter>
			</SELECT>
			</td>
        </tr>      
         </table>
         <input type="hidden" id="unidad_seleccionada" value="@unidad_seleccionada@" name="unidad_seleccionada">
         <!--nota sobre los campos obligatorios-->
            <P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>
            <SPAN> </SPAN>
            <br>
            <button TYPE="submit">Procesar</button>
                        <SPAN> </SPAN>
            <button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
    </form>
        </CENTER>  
    </BODY>
</HTML>
