<HTML>
	<HEAD>
		<TITLE>Sistema INFI</TITLE>
    	<LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    	<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
		<script language="javascript" src="../js/default.js"></script>   
		<script type="text/javascript">
        
        
        //Funci&oacute;n para abrir un picklist o limpiar el valor anteriormente seleccionado
		function showPickList(ind ,id, tx, campo)
		{
		   var r
		   if (ind == '1') {  // llamar a picklist		
		   	  r = window.open(campo +'?name_id=' + id.name +"&name_tx=" + tx.name, 'Picklist','resizable=yes,scrollbars=yes,width=600,height=450,Left=200,top=150,Status=yes,unadorned:true');
		   }
		   else{
			id.value= "";//limpiar id de cliente
			tx.value= "";//limpiar campo de cliente			
		  }
		}		
		
		</script>
	</HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
	<!--page name bar-->
	<TABLE  border="0" cellspacing="0" WIDTH="100%">
    	<TR>
        	<TD class="headerBox">                
            	<FONT class="headerText">Custodia / Transacciones / Salida Externa</FONT>
       		 </TD>
        	<!-- help online -->
   			<TD class="headerBox" valign="middle" align="right">
   				<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   			</TD>
   			<!-- fin help online -->
        	<td class="headerBox" aling="right"></td>
        </TR>
	</TABLE>
	<CENTER>

	<!--formulario-->
	<form NAME="dataentry" METHOD="POST" ACTION="salida_externa-browse">
		<table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
			 <!--titulo-->
			<tr>
				<th COLSPAN="4" ALIGN="center">Seleccione Cliente</th>
			</tr>
			<!--campo-->
			<tr>
				<td nowrap colspan="1" align="left">Cliente que Trasfiere:*</td>
            	<td nowrap colspan="3">
            	 <INPUT TYPE="TEXT" VALUE="" NAME="cliente_trasfiere" SIZE="50" MAXLENGTH="50" class="inputControl" readonly/>
             	<input type="HIDDEN" value="" name="client_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.client_id,document.dataentry.cliente_trasfiere,'pick_clientes-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(0,document.dataentry.client_id,document.dataentry.cliente_trasfiere,'pick_clientes-find')" style="cursor:hand"/>
                        
            	</td>
        	</tr>
        	
        	<tr>
            <td class="formLabel2">
				Fecha Valor:*
            </td>
            <td class="formLabel2">
				<INPUT TYPE="TEXT" VALUE="@fecha_actual@" NAME="fecha_valor" SIZE="12" MAXLENGTH="10" class="inputControl" readonly /> 
				<a onclick="popUpCalendar(this,fecha_valor, 'dd-mm-yyyy')">
				<IMG SRC="../images/infi_gn_calendar.gif" class="boton" TITLE="Seleccionar Fecha"/>
				</a>
			</td>
        </tr>
		</table>
		<!--nota sobre los campos obligatorios-->
            <P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>


		<INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	

		<button TYPE="submit"/>Procesar</button>
		<SPAN> </SPAN>
		<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
	</form>
	</CENTER>
</BODY>
</HTML>
