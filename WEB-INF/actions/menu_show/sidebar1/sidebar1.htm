    <script language="javascript">
   
    /* solo para IE5.x */

	var _colorOn = "navy";
	var _colorOff = "navy";


    function mouseOn(e)
    {
       	e.style.backgroundColor = _colorOn;
    }

    function mouseOff(e)
    {
       	e.style.backgroundColor = _colorOff;
    }
   
	function obtenerFechaActual(){	
		
		var mydate=new Date()
		var year=mydate.getYear()
		if (year < 1000)
		year+=1900
		var day=mydate.getDay()
		var month=mydate.getMonth()
		var daym=mydate.getDate()
		if (daym<10)
		daym="0"+daym
		var dayarray=new Array("Domingo","Lunes","Martes","Mi&eacute;rcoles","Jueves","Viernes","Sabado")
		var montharray=new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre")
		document.write("<b><font color='FFFFFF' size='1px' face='Arial'>"+dayarray[day]+" "+daym+" de "+montharray[month]+" de "+year+"</font></b>")
	}	

    </script>
