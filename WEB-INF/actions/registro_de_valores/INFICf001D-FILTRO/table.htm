<html>

	<head>
        
        <!--LINK REL="stylesheet" type="text/css" href="../megasoft.css" /-->
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		<SCRIPT LANGUAGE="JavaScript" SRC="../js/sorttable.js"></SCRIPT>
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI - Registro de Valores</title>
        
<script type="text/javascript">
        
       
        //ejecuci&oacute;n del proceso
        function cargar_archivo(){
        //colocar bandera en 1 indicando que el proceso se est&aacute; ejecutando
        	document.dataentry.submit();
        	
        }
        
</script>
	
    </head>

<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">

<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Registro de Valores</FONT>
        </TD>
   	</TR>
</TABLE>

<center>

<br>

<form name="dataentry" method="post" action="registro_valores-find?band=1">

   <table border="0" cellspacing="1" cellpadding="2" width="60%" class="dataform">
    
     <tr class="tableCell">
     	<th colspan="2">Seleccionar Criterios</th>
     </tr>
     

    <tr class="tableCell">
        <td CLASS="formLabel">
           Grupo:*
         </td>
        
        <td>
        <SELECT NAME="grupo_id" SIZE="1"/>
		  <OPTION VALUE="" SELECTED/></OPTION>
		  <OPTION VALUE="TODOS"/>TODOS</OPTION>
		  <rows_archivos>				 
		  <OPTION VALUE="@grupo_id@"/>@grupo_id@ - @nombre_grupo@</OPTION>
 		  </rows_archivos>
 		</SELECT>  
 	  </td>  
     </tr>     
    </table>
    <BR>
    <button name="boton_procesar" onclick="cargar_archivo();"/>Procesar</button>
    <!-- &nbsp;<button type="reset">Limpiar</button> -->
    &nbsp;<button onclick="cancelar_proceso();">Salir</button>
    <BR>
    <BR>
    <BR>
     <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
		<tr class="tableHeader" align="center">
		<rows_contvalores>
			<th>Lista de Registros (@CONTEO@ registros)</th>
		</rows_contvalores>
			
		</tr>
		</table>
		
     <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
    
    <!--encabezados de columna-->
    <tr class="tableHeader">
    	<th colspan="3" width="8%"></th>
              <th>Grupo</th>
              <th>Parametro</th>
              <th>Valor</th>       
              <th>Fecha Actualizaci&oacute;n</th>
              
    </tr>
    <rows_valores>
    <tr class="tableCell">
        
                <td align="center">
                 <a href="msc_role-confirm?id=@msc_role_id@&rolename=@rolename@"><IMG SRC="../images/infi_gn_delete.gif" WIDTH="15" HEIGHT="15" ALIGN="BOTTOM" title="Eliminar Rol" BORDER="0" style="cursor:hand"/></a>
                </td>
            
                <td align="center">
                 <a href="msc_role-edit?id=@msc_role_id@"><IMG SRC="../images/infi_gn_edit.gif" WIDTH="15" HEIGHT="15" ALIGN="BOTTOM" title="Editar Rol" BORDER="0" style="cursor:hand"/></a>
                </td>
                
                <td align="center">
                <a href="msc_role-consulta_usuarios?msc_role_id=@msc_role_id@"><IMG SRC="../images/infi_gn_user.png" WIDTH="20" HEIGHT="19" ALIGN="BOTTOM" title="Usuarios" BORDER="0" style="cursor:hand"/></a>
                </td>
        
                
                <td>
                @NOMBRE@
                </td>
                
                <td>
                @PARAMETRO@
                </td>
                
                <td>
                @VALOR@
                </td>
                
                <td>
                @FECHA_ACT@
                </td>
                
        
     </tr>
     </rows_valores>
    
    </table>
    
    @page_index@

    <BR>

 

</form> 

</center>

</body>

</html>
