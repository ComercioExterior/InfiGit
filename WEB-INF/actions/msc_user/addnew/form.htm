
<HTML>
    
    <HEAD>
		<!--LINK REL="stylesheet" type="text/css" href="../megasoft.css" /-->
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        <TITLE>Seguridad</TITLE>
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
     <BODY ONLOAD="javascript:{document.forms[0].elements[0].focus();if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Seguridad / Usuarios</FONT>
        </TD>
   <!-- <TD class="headerBox" valign="middle" align="right"><img border="0" src="@url_images@ayuda.gif" width="17" height="17"  onclick="helpOpen();" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" ></TD><!-- fin help online --></TR>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="msc_user-insert">
		
        <table border="0" cellspacing="1" cellpadding="2" width="70%" class="dataform">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="2" ALIGN="center">
                <FONT class="formCaptionText">
                 Nuevo Registro
                </FONT>
            </th>
        </tr>
        
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel" width="50%">
             Identificador (User ID):*
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="@userid@" NAME="userid" SIZE="30" MAXLENGTH="25" class="inputControl" />
            </td>
        </tr>
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Contraseña:*
            </td>
            <td>
            <INPUT TYPE="PASSWORD" VALUE="@user_password@" NAME="user_password" SIZE="30" MAXLENGTH="20" class="inputControl" />
            </td>
        </tr>
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Repita Contraseña:*
            </td>
            <td>
            <INPUT TYPE="PASSWORD" VALUE="@confirm@" NAME="confirm" SIZE="30" MAXLENGTH="20" class="inputControl" />
            </td>
        </tr>

        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             E-Mail:
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="@email@" NAME="email" SIZE="30" MAXLENGTH="50" class="inputControl" />
            </td>
        </tr>
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Nombre:*
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="@fullname@" NAME="fullname" SIZE="30" MAXLENGTH="50" class="inputControl" />
            </td>
        </tr>
        
       <tr CLASS="formElement">
            <td CLASS="formLabel">
             Apellido:*
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="@last_name@" NAME="last_name" SIZE="30" MAXLENGTH="50" class="inputControl" />
            </td>
        </tr>
        
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             CI:
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="@ci@" NAME="ci" SIZE="30" MAXLENGTH="12" class="inputControl" />
            </td>
        </tr>
        

        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Perfil (Rol):*
            </td>
            <td>
			<SELECT NAME="msc_role_id" SIZE="1" class="inputControl" >
				<rows>
				<OPTION VALUE="@msc_role_id@">@description@</OPTION>
				</rows>
			</SELECT>
            </td>
        </tr>
        
         
 
        </table>

            <br>
            <button style="cursor:hand" onclick="submit();">Grabar</button>
            <SPAN> </SPAN>
            <!--button onclick="history.back();">Cancelar</button-->
            <button style="cursor:hand" onclick="window.location='msc_user-find'"> Cancelar </button>

            <!--campo escondido para almacenar el key del record-->
            <!--INPUT TYPE="HIDDEN" VALUE="" NAME="msc_user_id" /-->

    </form>

        
        </CENTER>
        
    </BODY>

</HTML>
