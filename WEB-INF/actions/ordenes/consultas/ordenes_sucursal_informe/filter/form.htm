<HTML> 
    <HEAD>
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
            <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
             <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css"/>
        <TITLE>Sistema INFI</TITLE> 
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()}">
       
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Ordenes / Informes / Sucursal</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="ordenes_sucursal_informe-browse">
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
        
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center">                
                  Seleccione Criterios               
            </th>
        </tr>
        

        <!--campo-->
     <tr CLASS="formElement">
            <td  CLASS="formLabel2" WIDTH="35%">
            Unidad de Inversi&oacute;n:*
            </td>
            <td  CLASS="formLabel">
            <SELECT NAME="unidad_inversion" id="unidad_inversion" CLASS="inputControl" style="width:360px;">
			<OPTION VALUE=""></OPTION>
			<unidad_inversion>
			<OPTION VALUE="@undinv_id@">@undinv_nombre@-@undinv_serie@</OPTION>
			</unidad_inversion>
			</SELECT>
			</td>
        </tr>
        
        <tr CLASS="formElement">
            <td  CLASS="formLabel2" WIDTH="35%">
            Sucursal:
            </td>
            <td  CLASS="formLabel">
            <SELECT NAME="sucursal" CLASS="inputControl">
			<OPTION VALUE=""></OPTION>
			<sucursal>
			<OPTION VALUE="@ordene_usr_sucursal@">@ordene_usr_sucursal@</OPTION>
			</sucursal>
			</SELECT>
			</td>
        </tr>
        
        <tr>
            <td class="formLabel2">
				Fecha Orden Desde:*
            </td>
            <td class="formLabel2">
				<INPUT TYPE="TEXT" VALUE="@fecha_less60@" NAME="fe_ord_desde" SIZE="12" MAXLENGTH="10" class="inputControl" readonly /> 
				<a onclick="popUpCalendar(this, document.forms[0].fe_ord_desde, 'dd-mm-yyyy')">
				<IMG SRC="../images/infi_gn_calendar.gif" class="boton" TITLE="Seleccionar Fecha"/>
				</a>
			</td>
        </tr>
        <!--campo-->
        <tr>
            <td class="formLabel2">
				Fecha Orden Hasta:*
            </td>
            <td>
				<INPUT TYPE="TEXT" VALUE="@fecha_actual@" NAME="fe_ord_hasta" SIZE="12" MAXLENGTH="10" class="inputControl" readonly/> 
				<a onclick="popUpCalendar(this, document.forms[0].fe_ord_hasta, 'dd-mm-yyyy')">
				<IMG SRC="../images/infi_gn_calendar.gif" TITLE="Seleccionar Fecha"/> 
				</a>
			</td>
        </tr>
        
        
           <tr CLASS="formElement">
            <td  CLASS="formLabel2" WIDTH="35%">
            Status:
            </td>
            <td  CLASS="formLabel">
            <SELECT NAME="status" CLASS="inputControl" style="width:250px;">
			<OPTION VALUE="">Todos</OPTION>
			<status>
			<OPTION VALUE="@ordsta_id@">@ordsta_nombre@</OPTION>
			</status>
			</SELECT>
			</td>
        </tr>          
         </table>
         <input type="hidden" id="unidad_seleccionada" value="@unidad_seleccionada@" name="unidad_seleccionada">
         <!--nota sobre los campos obligatorios-->
            <P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>
              			             
            
            <SPAN> </SPAN>
         
         <INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	

            <br>
            <button TYPE="submit">Procesar</button>
         
                        <SPAN> </SPAN>
            <button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
            <input type="hidden" value="false" name="framework.controller.outputstream.open">

    </form>

        
        </CENTER>
        
    </BODY>
</HTML>
