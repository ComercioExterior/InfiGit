
<HTML>
    
    <HEAD>
        <!--LINK REL="stylesheet" type="text/css" href="../megasoft.css" /-->
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        <TITLE>Sistema INFI - Seguridad</TITLE>
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
    <BODY ONLOAD="javascript:{document.forms[0].elements[0].focus();if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()}; document.forms[0].elements[0].focus();">
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Seguridad / Cambio de Password</FONT>
        </TD>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="password-update">
		
        <table border="0" cellspacing="1" cellpadding="2" width="60%" class="dataform">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="2" ALIGN="center">
                <FONT class="formCaptionText">
                 Cambio de Password
                </FONT>
            </th>
        </tr>
        
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Nueva Contraseña:*
            </td>
            <td>
            <INPUT TYPE="PASSWORD" VALUE="" NAME="password" SIZE="30" MAXLENGTH="100" class="inputControl" />
            </td>
        </tr>

        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Repita Contraseña:*
            </td>
            <td>
            <INPUT TYPE="PASSWORD" VALUE="" NAME="confirm" SIZE="30" MAXLENGTH="20" class="inputControl" />
            </td>
        </tr>
                        
        </table>

             <br>
            <button TYPE="submit"/>Grabar</button>

    </form>

        
        </CENTER>
        
    </BODY>

</HTML>
