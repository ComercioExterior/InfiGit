
<HTML>
    
    <HEAD>
        <!--LINK REL="stylesheet" type="text/css" href="../megasoft.css"/-->
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css"/>
        <TITLE>Sistema INFI - Seguridad</TITLE>
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
    <BODY ONLOAD="javascript:{document.forms[0].elements[0].focus();if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Seguridad / Opciones del Men&uacute;</FONT>
        </TD>
   <!-- help online -->
   <!--TD class="headerBox" valign="middle" align="right"><img border="0" src="@url_images@ayuda.gif" width="17" height="17"  onclick="helpOpen();" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" ></TD-->
   <!-- fin help online -->
   </TR>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="menu_items-insert">
<B>@st_nombre@</BR> 
NIVEL @prox_level@</B></BR></BR>
        <table border="0" cellspacing="1" cellpadding="2" width="55%" class="dataform">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="2" ALIGN="center">
                <FONT class="formCaptionText">
                 Nueva Opci&oacute;n de Men&uacute;
                </FONT>
            </th>
        </tr>
        
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             Nombre:*
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="" NAME="st_nombre" SIZE="30" MAXLENGTH="50" class="inputControl" />
            </td>
        </tr>
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
             URL:
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="" NAME="st_url" SIZE="70" MAXLENGTH="50" class="inputControl" />
            </td>
        </tr>
        
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Aplicaci&oacute;n:*
            </td>
            <td>
				<SELECT NAME="id_application" SIZE=1 @disabled_applic@/>
				<OPTION VALUE="" SELECTED/></OPTION>
				<rows_app>				 
				 <OPTION VALUE="@id_application@"/>@description@ - @siglas_applic@</OPTION>
 				</rows_app>
 				</SELECT>
               
            </td>
        </tr>
 
                
        <!--campo-->
        <!-- tr CLASS="formElement">
            <td CLASS="formLabel">
                    Hijos:*
            </td>
            <td>
                <INPUT TYPE="TEXT" VALUE="0" NAME="nu_hijos" SIZE="10" MAXLENGTH="10" class="inputControl" READONLY/>
            </td>
        </tr-->
        
                <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Orden:*
            </td>
            <td>
                <INPUT TYPE="TEXT" VALUE="" NAME="nu_orden" SIZE="10" MAXLENGTH="10" class="inputControl" />
            </td>
        </tr>
 
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Alto:*
            </td>
            <td>
                <INPUT TYPE="TEXT" VALUE="" NAME="nu_heigth" SIZE="10" MAXLENGTH="10" class="inputControl" /> px.
            </td>
        </tr>
                
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Ancho:*
            </td>
            <td>
                <INPUT TYPE="TEXT" VALUE="" NAME="nu_width" SIZE="10" MAXLENGTH="10" class="inputControl" /> px.
            </td>
        </tr>
                
               
        <!--campo-->
        <tr CLASS="formElement">
            <td CLASS="formLabel">
                    Habilitar:*
            </td>
            <td>
<SELECT NAME="nu_enable" SIZE=1/>
 <OPTION VALUE="1" SELECTED/>Si
 <OPTION VALUE="0"/> No
 
 </SELECT>
               
            </td>
        </tr>
                


        </table>
			
			<INPUT TYPE="HIDDEN" VALUE="0" NAME="nu_hijos" SIZE="10" MAXLENGTH="10" class="inputControl"/>
			
			<br>
             
            <!--INPUT TYPE="submit" VALUE="Grabar"/-->
            <button onclick="submit();">Grabar</button>
            <SPAN> </SPAN>
            <!--input TYPE="BUTTON" ONCLICK="history.back();" VALUE="Cancelar" /-->
            <button onclick="history.back();">Cancelar</button>

            <!--campo escondido para almacenar el key del record-->
            <INPUT TYPE="HIDDEN" VALUE="" NAME="id" />
  
                <INPUT TYPE="HIDDEN" VALUE="@id@" NAME="nu_parent" SIZE="10" MAXLENGTH="10" class="inputControl" />
      
                <INPUT TYPE="HIDDEN" VALUE="@prox_level@" NAME="nu_level" SIZE="10" MAXLENGTH="10" class="inputControl" />
          

    </form>

        
        </CENTER>
        
    </BODY>

</HTML>
