#	NIVELES DE LOG
#	DEBUG: Se utiliza para escribir mensajes de depuración, este log no debe estar activado cuando la aplicación se
#	encuentre en producción.
#	INFO: Se utiliza para mensajes similares al modo "verbose" en otras aplicaciones.
#	WARN: Se utiliza para mensajes de alerta sobre eventos que se desea mantener constancia, pero que no afectan el
#	correcto funcionamiento del programa.
#	ERROR: Se utiliza en mensajes de error de la aplicación que se desea guardar, estos eventos afectan al programa
#	pero lo dejan seguir funcionando, como por ejemplo que algún parámetro de configuración no es correcto y se carga
#	el parámetro por defecto.
#	FATAL: Se utiliza para mensajes críticos del sistema, generalmente luego de guardar el mensaje el programa
#	abortará.
#	Adicionalmente a estos niveles de log, existen 2 niveles extras que solo se utilizan en el archivo de configuración,
#	estos son: 
#	ALL: este es el nivel más bajo posible, habilita todos los logs.
#	OFF: este es el nivel más alto posible, deshabilita todos los logs.

###########################################################################    
# Appender de FileRoller
###########################################################################
log4j.rootLogger=ALL, output, email
#				 ^		^		  				
#				 Nivel  Referecia  Appeder1  	

#log4j.debug=true
#log4j.threshold=ALL

framwork.logger.enabled=true
watchdog.delay=10000

# Appeder de Tipo Archivo. Graba en archivo las trazas ejecutadas
log4j.appender.output=org.apache.log4j.RollingFileAppender
#			                             ^ Referencia del Appender1			   	

# Nivel maximo que permitirá el Apprender
log4j.appender.output.Threshold=ALL

# Ejemplo de categorización en trazas
#log4j.Logger.xxx.Threshold=INFO

# Escribe en el Log Inmediatamente
log4j.appender.output.ImmediateFlush=true

# Nombre del Archivo donde se registrarán los Logs. Puede incluir una ruta absolura o relativa.
# Ruta Relativa: Si se coloca una ruta relativa, el log será generado en dicha ruta a partir de WEB-INF
#  Ej: Si, log4j.appender.output.File = logs/mymodule/mylog.txt   el archivo será creado en  c:/resin/webapps/myapp/WEB-INF/logs/mymodule/mylog.txt
#
# Ruta Absoluta: Las rutas absolutas comienzan con el caracter '/' , Indiferentemente del Sistema Operativo. NO Utilizar c:\\ o c:/ en Windows.
#  Ej: Si, log4j.appender.output.File = /mylogs/mylog.txt   el archivo será creado en  c:/mylogs/mylog.txt (Windows) o /mylogs/mylog.txt (Unix)

#RUTA DE ESCRITURA EN LOGS - PRODUCCION 
log4j.appender.output.File=/opt/IBM/WebSphere/AppServer/profiles/AppSrv01/logs/infi-bdvwas01p/app_log.log

# Cada cuanto se generará el proximo archivo, solo cuando se utiliza DailyRollingFileAppender
#log4j.appender.output.DatePattern='.'yyyy-MM-dd

# Limita el tamaÃ±o del archivo log de salida, solo cuando se utiliza RollingFileAppender
log4j.appender.output.MaxFileSize=30MB
# Defina la cantidad de archivos log que se pueden respaldar, solo cuando se utiliza RollingFileAppender
log4j.appender.output.MaxBackupIndex=500

# Configuración del Layout
log4j.appender.output.layout=org.apache.log4j.PatternLayout

# Formato como se escribira la linea
#log4j.appender.output.layout.ConversionPattern=%5p %5d  - %m%n

# Formato utilizado para escribira la traza. 
log4j.appender.output.layout.ConversionPattern=<BR><BR>%5p %5d %c - %m%n
  
###########################################################################    
# Appender de SMTP Mail
###########################################################################
log4j.appender.email=org.apache.log4j.net.SMTPAppender 

# Este parámetro establece que el appender no despliega ningún mensaje con Nivel menor al especificado aquí.
log4j.appender.email.Threshold=OFF 

# Especifica la dirección del Destinatario.
log4j.appender.email.To=admin@megasoft.com.vex

# Especifica la dirección del Remitente.
log4j.appender.email.From=admin@megasoft.com.vex

# Especifica el servidor de SMTP que se va a utilizar para enviar el mail.
log4j.appender.email.SMTPHost=engine.megasoft.com.vex

# Especifica el asunto del mail.
log4j.appender.email.Subject=Mensajes de Logs

#Envía información acerca de la ubicación donde se generó el evento de log.  El valor por defecto es false
log4j.appender.email.LocationInfo=true

# Configuración del Layout
log4j.appender.email.layout=org.apache.log4j.PatternLayout

# Formato como se escribira la linea OJO Para Desarrollo y problemas en producción  imprime la linea clase y Metodo que ejeuto el Print
log4j.appender.email.layout.ConversionPattern=%5p %5d (%F:%L %M) - %m%n
  