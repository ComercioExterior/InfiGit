<html>

<HEAD>
    <TITLE>Evento de Autenticación</TITLE>
    <LINK REL="stylesheet" type="text/css" href="../megasoft.css" />
    <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
</HEAD>

<body ONLOAD="document.forms[0].elements[0].focus();">

<center>

<TABLE border="0" width="100%" CELLSPACING="2" CELLPADDING="5" >
<TR>

<TD WIDTH="90%" VALIGN="TOP" ALIGN='center' VALIGN='TOP'>
<h2 style="color:red">
<IMG SRC="images/infi_gn_warning.gif" width="20" />
   Evento de Autenticación
</h2>
</TD>

</TR>

</TABLE>


<table border="0" width="90%">
<TR><TD BGCOLOR="gray">
    <table  border="0" width="100%" CELLSPACING="1" CELLPADDING="5" >

        <tr>
    		<td width="50%" BGCOLOR="#D6D6D6" VALIGN="top">
                <b>Para su información</b>
            </td>
    		<td width="70%" BGCOLOR="white">
                El Usuario ya se encuentra autenticado desde otra sesión.<BR>
				Contacte al Administrador del Sistema.
            </td>
    	</tr>

    </table>
</TD></TR>
</table>

<BR>
<BR>

    <table border="0" width="100%" CELLSPACING="2" CELLPADDING="5" style='display:none'>

        <tr>
    		<td width="20%" BGCOLOR="#FFCC66" VALIGN="top">
                <b>Error</b>
            </td>
    		<td width="80%" BGCOLOR="white">
                @errormsg@
            </td>
    	</tr>

        <tr>
    		<td  BGCOLOR="#FFCC66" VALIGN="top">
                <b>Date</b>
            </td>
    		<td  BGCOLOR="white">
                @datetime@
            </td>
    	</tr>

        <tr>
    		<td  BGCOLOR="#FFCC66" >
                <b>URI</b>
            </td>
    		<td  BGCOLOR="white">
                @uri@
            </td>
    	</tr>

        <tr>
    		<td  BGCOLOR="#0080C0" VALIGN="top">
                <font color="white"><b>Stack Trace</b></font>
            </td>
    		<td  BGCOLOR="white">
                @stacktrace@
            </td>
    	</tr>

        <tr>
    		<td  BGCOLOR="#0070a0">
                <font color="white"><b>Servlet</b></font>
            </td>
    		<td  BGCOLOR="white">
                @servletname@
            </td>
    	</tr>
        
        <tr>
    		<td  BGCOLOR="#0070a0" >
                <font color="white"><b>User ID</b></font>
            </td>
    		<td  BGCOLOR="white">
                @userid@
            </td>
    	</tr>

        <tr>
    		<td  BGCOLOR="#0070a0" >
                <font color="white"><b>Remote Address</b></font>
            </td>
    		<td  BGCOLOR="white">
                @remoteaddr@
            </td>
    	</tr>

    </table>

    
    <FORM>
    <INPUT TYPE="button" VALUE="Regresar" ONCLICK="history.back()">
    </FORM>


</center>
</body>
</html>
