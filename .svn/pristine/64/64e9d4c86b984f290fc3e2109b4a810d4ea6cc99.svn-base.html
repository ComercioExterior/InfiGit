<HTML>
<HEAD>
<LINK REL="stylesheet" type="text/css"
	href="../js/calendar/popcalendar.css" />
<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>


<script language="javascript" src="../js/default.js"></script>
<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />

<TITLE>Sistema INFI</TITLE>
</HEAD>

<BODY
	ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">

	<TABLE border="0" cellspacing="0" WIDTH="100%">
		<TR>
			<TD class="headerBox"><FONT class="headerText"> Mesa de
					Cambio / Consulta / BCV </FONT>
			</TD>

			<TD class="headerBox" valign="middle" align="right"><img
				border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17"
				onclick="helpOpen(window.document.location.href);"
				style="cursor: hand" title="Mostrar ayuda en l&iacute;nea">
			</TD>

			<td class="headerBox" aling="right"></td>
	</TABLE>
	<CENTER>
		<form NAME="dataentry" METHOD="POST"
			ACTION="intercambio_mesas_cambios_operaciones-browse"
			enctype="multipart/form-data">

			<table border="0" cellspacing="1" cellpadding="2" width="100%"
				class="dataform">
				<tr>
					<th COLSPAN="4" ALIGN="center">Seleccione Criterios de B&uacute;squeda</th>
				</tr>
				
				<tr CLASS="formElement">
	           	 	<td  CLASS="formLabel2" WIDTH="35%">
	            		Cedula o Rif:
	            	</td>
	            	<td><SELECT NAME="metodo" CLASS="inputControl" style="width:120px;">
	            			<OPTION VALUE="1">PACTOS</OPTION>
							<OPTION VALUE="2">OFERTANTES</OPTION>
							<OPTION VALUE="3">DEMANDANTES</OPTION>
							
						</SELECT>
				</td>
				<tr>
					<td>Jornada:</td>
					<td><INPUT TYPE="TEXT" VALUE="" NAME="jornada"
						class="inputControl" /></td>
				</tr>
			</table>
			<SPAN> </SPAN> <INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart" />
			<br>
			<button TYPE="submit">Procesar</button>
			<SPAN> </SPAN>
			<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
		</form>
	</CENTER>
</BODY>
</HTML>
