<html>
<head>
<script language="javascript" src="../js/default.js"></script>
<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
<!--cambiar: nombre de la aplicacion-->
<title>Sistema INFI</title>
<script type="text/javascript">
	console.log();
</script>

</head>
<body
	ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};document.forms[0].elements[0].focus();">

	<!--page name bar-->
	<TABLE border="0" cellspacing="0" WIDTH="100%">
		<TR>
			<TD class="headerBox"><FONT class="headerText">Configuraci&oacute;n
					/ Generales / Oficinas Comercial</FONT></TD>

			<!-- help online -->
			<TD class="headerBox" valign="middle" align="right"><img
				border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17"
				onclick="helpOpen(window.document.location.href);"
				style="cursor: hand" title="Mostrar ayuda en l&iacute;nea"></TD>
			<!-- fin help online -->

			<td class="headerBox" aling="right"></td>
	</TABLE>

	<CENTER>

		<!--formulario-->
		<form NAME="dataentry" METHOD="POST"
			ACTION="intercambio_intervencion_oficina-insert">

			<table border="0" cellspacing="1" cellpadding="2" width="100%"
				class="dataform">
				<!--titulo-->
				<tr>
					<th COLSPAN="4" ALIGN="center">Agregar</th>
				</tr>

				<!--campo-->
				<tr>
					<td>N&uacute;mero de Oficina:*</td>
					<td><INPUT type="text" value="" name="oficina" maxlength="5"
						onkeydown="solo_numericos()" onkeypress="solo_numericos()" /></td>
				</tr>

<!-- 				<tr> -->
<!-- 					<td>Moneda:*</td> -->
<!-- 					<td><INPUT type="text" value="" name="moneda" maxlength="30" /> -->
<!-- 					</td> -->
<!-- 				</tr> -->
				<tr>
					<td>Moneda:*</td>
					<td><SELECT NAME="moneda" style="width: 125px;">
							<OPTION VALUE="USD">USD</OPTION>
							<OPTION VALUE="EUR">EUR</OPTION>
					</SELECT></td>
				</tr>
				<tr>
					<td>Monto Asignado:*</td>
					<td><INPUT type="text" value="" name="monto" maxlength="30" onkeydown="solo_numericos()" onkeypress="solo_numericos()"/>
					</td>

				</tr>
				<tr>
					<td>Porcentaje:*</td>
					<td><INPUT type="text" value="" name="porcentaje"
						maxlength="3" onkeydown="solo_numericos()" onkeypress="solo_numericos()"/></td>
				</tr>

				<tr>
					<td>Dias de entrega:*</td>
					<td><INPUT type="text" value="" name="diasentrega"
						maxlength="5" onkeydown="solo_numericos()" onkeypress="solo_numericos()"/></td>
				</tr>

				<tr>
					<td>estatus:*</td>
					<td><INPUT type="text" value="" name="estatus" maxlength="1" onkeydown="solo_numericos()" onkeypress="solo_numericos()"/>
					</td>
				</tr>

			</table>
			<!--nota sobre los campos obligatorios-->
			<P>
				<FONT COLOR="red"><B>Nota:</B>
				</FONT> Los campos con * deben ser llenados para poder procesar el
				formulario.
			</P>
			<SPAN> </SPAN>
			<center>

				<br>
				<button type="submit">Procesar</button>
				&nbsp;&nbsp;
				<button type="button" onclick="window.history.back()">Regresar</button>
		</form>
	</center>
</html>
