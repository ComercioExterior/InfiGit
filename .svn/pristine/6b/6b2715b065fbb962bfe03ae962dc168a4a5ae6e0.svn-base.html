<html>
	<head> 
         <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI</title>
        
    </head>
<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};"> 
			
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Configuraci&oacute;n / Generales / Oficinas Comercial</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="oficina_comercial_confirm_update">
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center"> 
                 Editar
            </th>
        </tr>
        
        <!--campo-->
        <tr>
            <td>
             N&uacute;mero de Oficina:*
            </td>
            <td>
            	<INPUT type="text" value="@oficina@" name="oficina"  maxlength="5" onkeydown="solo_numericos()" onkeypress="solo_numericos()" readonly=readonly/>
            	<input type="hidden" name="oficina_anterior" value="@oficina@">
            </td>
        </tr>
        <tr>
            <td>
             Descripcion Oficina:*
            </td>
            <td>
            	<INPUT type="text" value="@descripcion@" name="descripcion"  maxlength="50"/>
            	<input type="hidden" name="descripcion_anterior" value="@descripcion@">
            </td>
        </tr>
<!--         <tr> -->
<!--             <td> -->
<!--             Direccion de Oficina:* -->
<!--             </td> -->
<!--             <td> -->
<!--             	<INPUT type="text" value="@direccion@" name="direccion"  maxlength="50" /> -->
<!--             	<input type="hidden" name="direccion_anterior" value="@direccion@"> -->
<!--             </td> -->
<!--         </tr> -->
        			<tr>
					<td>Direccion:*</td>
					<td><TEXTAREA name="direccion" rows="5" cols="20">@direccion@</TEXTAREA>
					<input type="hidden" name="direccion_anterior" value="@direccion@">
					</td>
					
				</tr>
<!--         <tr> -->
<!--             <td> -->
<!--             Estado de Oficina:* -->
<!--             </td> -->
<!--             <td> -->
<!--             	<INPUT type="text" value="@estado@" name="estado"  maxlength="50" /> -->
<!--             	<input type="hidden" name="estado_anterior" value="@estado@"> -->
<!--             </td> -->
<!--         </tr> -->
        <tr>
        <td>Estado:*</td>
				<td><SELECT NAME="estado">
						<OPTION VALUE="@estado@" SELECTED>@estado@</OPTION>
						<estados>
						<OPTION VALUE="@ESTADO@">@ESTADO@</OPTION>
						</estados>
				</SELECT>
				</td>
				</tr>
        <tr>
            <td>
            Municipio de Oficina:*
            </td>
            <td>
            	<INPUT type="text" value="@municipio@" name="municipio"  maxlength="50" />
            	<input type="hidden" name="municipio_anterior" value="@municipio@">
            </td>
        </tr>
<!--         <tr> -->
<!--             <td> -->
<!--             Estatus de Oficina:* -->
<!--             </td> -->
<!--             <td> -->
<!--             	<INPUT type="text" value="@estatus@" name="estatus"  maxlength="1" onkeydown="solo_numericos()" onkeypress="solo_numericos()"/> -->
<!--             	<input type="hidden" name="estatus_anterior" value="@estatus@"> -->
<!--             </td> -->
<!--         </tr> -->
        
        <tr>
            	<td>
            		Estatus de Oficina:*
            	</td>
            	<td>
	            	<SELECT name="estatus">
	            	<OPTION VALUE="@ESTATUS@">@estatu@</OPTION>
						<OPTION VALUE="1">ACTIVADO</OPTION>
						<OPTION VALUE="0">DESACTIVADO</OPTION>
					</SELECT>
				</td>
        </tr>
         </table>
         
  
         
         <!--nota sobre los campos obligatorios-->
            <P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>             			                      
            <SPAN> </SPAN>
<center>

	<br>
	<button type="submit">Procesar</button>
	&nbsp;&nbsp;
	<button type="button" onclick="window.history.back()">Regresar</button>

</form>
</center>
</html>
