<HTML>
    
    <HEAD>
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
            <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
        
    
             <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        
        <TITLE>Sistema INFI</TITLE>
       
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Configuraci&oacute;n / Empresas / Roles</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="empresas_roles-confirm_update">
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
        <rows>
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center"> 
                 Editar
            </th>
        </tr>
        
        <!--campo-->
        <tr>
            <td>
             Rol Descripci&oacute;n:
            </td>
            <td>
            	<INPUT type="text" name="roles_descripcion" value="@roles_descripcion@" style="width:300px;" MAXLENGTH="50" class="inputControl" onkeypress="return sin_caracteres_especiales(event)" />
            </td>
        </tr>
        <tr>
            <td>
             Tomador:
            </td>
            <td>
            	<SELECT NAME="roles_in_tomador" CLASS="inputControl" style="width:100px;">
					<rows1>
					<OPTION VALUE="@num@">@valor@</OPTION>
					</rows1>
				</SELECT>
            </td>
        </tr>   
        <tr>
            <td>
             Colocador:
            </td>
            <td>
            	<SELECT NAME="roles_in_colocador" CLASS="inputControl" style="width:100px;">
					<rows2>
					<OPTION VALUE="@num@">@valor@</OPTION>
					</rows2>
				</SELECT>
            </td>
        </tr>
        <tr>
            <td>
             Recomprador:
            </td>
            <td>
            	<SELECT NAME="roles_in_recomprador" CLASS="inputControl" style="width:100px;">
					<rows3>
					<OPTION VALUE="@num@">@valor@</OPTION>
					</rows3>
				</SELECT>
            </td>
        </tr>
        <tr>
            <td>
             Estatus:
            </td>
            <td>
            	<SELECT NAME="roles_status" CLASS="inputControl" style="width:100px;">
					<rows_status>
					<OPTION VALUE="@num_status@">@estatus@</OPTION>
					</rows_status>
				</SELECT>
            </td>
        </tr>
        </rows>
         </table>
         
         
         <INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	

            <P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>
            
            <button TYPE="submit">Grabar</button>
            &nbsp;<button type="button" onclick="javascript:history.back();">Regresar</button>
            &nbsp;<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
            
		
		<INPUT TYPE="hidden" VALUE="@roles_id@" NAME="roles_id" />
		
    </form>        
        </CENTER>
        
    </BODY>

</HTML>
