<HTML>
	<HEAD>
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
    <script language="javascript" src="../js/default.js"></script>   
    <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
    <TITLE>Sistema INFI</TITLE> 
    <script type="text/javascript">
	     function eliminarArchivo(){
	     	document.forms[0].action='generar_archivo_subasta_divisas-limpiar_respaldo';
	     	document.forms[0].submit();	
	     	//window.close()	        	        	
	     }
    </script>         
    </HEAD>
<BODY>
        
	<!--page name bar-->
	<TABLE  border="0" cellspacing="0" WIDTH="100%">
	    <TR>
	        <TD class="headerBox">                
            <FONT class="headerText">Intercambio / Certificado ORO / Enviar Operaciones Verificadas BCV vía Web Service</FONT>
	        </TD>
	        
	        <!-- help online -->
	   		<TD class="headerBox" valign="middle" align="right">
	   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
	   		</TD>
	   		<!-- fin help online -->
	        
	        <td class="headerBox" aling="right"></td>
	</TABLE>
	
	<CENTER>	        
	<div style="display:@display@">
		<!--formulario-->
		<form NAME="dataentry" METHOD="POST" ACTION="intercambio_envio_bcv-enviar">		
			<input type="hidden" name="nombre_archivo" value="@nombre_archivo@"/>	
			<input type="hidden" name="nro_jornada" value="@nro_jornada@"/>	
	        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform" style="TABLE-LAYOUT: auto; ">        
	        <!--titulo-->
	        <tr>
	            <td COLSPAN="3" ALIGN="center" nowrap>
	                 <br>
	                 <div style="text-align:center; margin:2% 0% 1% 0%; font-weight:bold;">@msg@</div>
	                 <a href="../@nombre_archivo@" target="_blank"> Vista Previa de Archivo</a>
	                 <!-- a href="../@nombre_archivo@" onblur="eliminarArchivo()" target="_blank"> Vista Previa de Archivo</a-->                 
	            </td>
	        </tr>
	        </table>
	        <br>
			<button id="enviar" type="submit" onClick="confirm('¿Desea enviar el archivo?. ***** ESTE ARCHIVO SE DEBE ENVIAR UNA SOLA VEZ *****')" />&nbsp;Enviar&nbsp;</button>
			<br>	        
		</form>        
	</div>
	</CENTER>
	
</BODY>
</HTML>
