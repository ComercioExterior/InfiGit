<html>

<head>
<script language="javascript" src="../js/default.js"></script>  
    <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
    <title>Sistema INFI</title>

	<script type="text/javascript">
    
	function closeWindow(v1,v2)
	{
	    window.opener.document.forms[0].@name_id@.value=v1;
	    window.opener.document.forms[0].@name_tx@.value=v2;
	    window.close();
	}
	
	function Verificar(){
			document.forms[0].action='pick_blotter-find?buscar=1';
			document.forms[0].submit();
	}
		
	</script>

</head>

<body>

<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Blotter </FONT>
        </TD>
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea"/>
   		</TD>
   		<!-- fin help online -->
        
   	</TR>
</TABLE>

<CENTER>
    <BR>

    <!--formulario-->
    <form method="POST" action="pick_usuarios-find">

        <table border="0" cellspacing="1" cellpadding="2" width="100%"  class="dataform">
        
        <!--titulo-->
		        <tr>
		            <th COLSPAN="2" ALIGN="center">
		                      Filtro
		            </th>
		        </tr>
		        
		        <!-- Status -->
		        
		       <tr CLASS="formElement">
		            <td CLASS="formLabel">
		                Descripci&oacute;n Blotter:
		            </td>
		            <td>
		                <INPUT TYPE="input" VALUE="" NAME="bloter_descripcion" size="40" MAXLENGTH="50" class="inputControl" />
		            </td>
				</tr>
			
	    </table>

        <BR>
       
       <input type="hidden" name="buscar" value="1" >
		<button name="boton_buscar" onclick="javascript:Verificar();"/>Buscar</button> 
		
        &nbsp;
		<button ONCLICK="window.close();">Regresar</button>
   
    </form>

	<div id="tb">
    <BR>
    <b>Seleccione un Blotter</b>
    <BR>
    <BR>      
          
    <TABLE width="100%" class="datatable">
    	<TR class="tableCell">
            <TH WIDTH="10%">
            </TH>
            <TH nowrap>
            	<b>Descripcion</b>
            </TH>
		</TR>
			<rows>
	        <TR>
	            <TD WIDTH="10%" align="center">
		    	<a href="javascript:closeWindow('@bloter_id@','@bloter_descripcion@');"><b>OK</b></a>
	            </TD>
				<TD nowrap>
			    	@bloter_descripcion@
	            </TD>	            
			</TR>
	    </rows>
    </TABLE>
    </div>
    </CENTER>	
</body>
</html>
