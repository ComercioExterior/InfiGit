<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Posicion Global</title>
  <link rel="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
    <script language="javascript" src="../js/default.js"></script>  
  <script type="text/javascript">
          //Funci&oacute;n para abrir un picklist o limpiar el valor anteriormente seleccionado
		function showPickList(ind ,id, tx, campo)
		{
		   var r
		   if (ind == '1') {  // llamar a picklist		
		   	  r = window.open(campo +'?in_precio=0&name_id=' + id.name +"&name_tx=" + tx.name, 'Picklist','resizable=yes,scrollbars=yes,width=600,height=450,Left=200,top=150,Status=yes,unadorned:true');
		   	  
		   } else if(ind == '0'){
		   	  tx.value= ""; //limpiar los campos fecha
		   }
		   else{
			id.value= "";//limpiar id de cliente
			tx.value= "<Todos>";//limpiar campo de cliente
		  }
		} 
  </script>
</head>
<body>

<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Custodia / Informes / Posici&oacute;n Global</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" align="right"></td>
</TABLE>

  <!--formulario-->
  	<center>
  <form NAME="dataentry" METHOD="POST" ACTION="posicion_global-view" target="_self">
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform" style="table-layout: auto;">
        
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center">
                 Seleccione criterios
            </th>
        </tr>               
        <!--campo-->
        <tr>
            <td>
             Cliente:
            </td>
            <td>
            <INPUT TYPE="TEXT" VALUE="<Todos>" NAME="pick_cliente" SIZE="30" MAXLENGTH="50" class="inputControl" readOnly/>
            	<input type="HIDDEN" value="" name="client_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.client_id,document.dataentry.pick_cliente,'pick_clientes-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(2,document.dataentry.client_id,document.dataentry.pick_cliente,'pick_clientes-find')" style="cursor:hand"/>                        
            </td>
        </tr>
	    <tr>
             <td>
             T&iacute;tulo: 
            </td>
            <td nowrap>
            	 <INPUT TYPE="TEXT" VALUE="<Todos>" NAME="pick_titulo" SIZE="50" MAXLENGTH="50" class="inputControl" readonly/>
             	<input type="HIDDEN" value="" name="titulo_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.titulo_id,document.dataentry.pick_titulo,'pick_titulos-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(2,document.dataentry.titulo_id,document.dataentry.pick_titulo,'pick_titulos-find')" style="cursor:hand"/>
                        
            	</td>
        </tr>        
       <!--campo-->
        <tr>
            <td>
				Fecha Hasta (Ingreso t&iacute;tulo a custodia)
            </td>
            <td>
            <input type="text" name="fe_em_hasta" value="@fecha_hoy@" size="10" maxlength="10"  readonly /> 
					<a onclick="popUpCalendar(this, document.forms[0].fe_em_hasta, 'dd-mm-yyyy')">
					<IMG SRC="../images/infi_gn_calendar.gif" class="boton" TITLE="Seleccionar Fecha"/>
					</a>
			</td>
        </tr>
        <tr>
        <td colspan="1">Tipo de Producto:</td>
        <td colspan="3">@tipo@</td>
        </tr>        
        <tr>
        <td colspan="1">Formato:</td>
        <td colspan="3">
        <select name="formato">
        	<option value="pdf">PDF</option>
        	<option value="csv">CSV</option>
       		<option value="excel">EXCEL</option>      		
        </select> 
        </td>
        </tr>
        
         <tr>
        <td colspan="1">Idioma:</td>
        <td colspan="3">
        <select name="idioma">
        	<option value="espa&ntilde;ol">ESPA&Ntilde;OL</option>
       		<option value="ingles">INGLES</option>
       		
        </select>
        </td>
        </tr>
          
            <tr>
        <td colspan="1">Reporte:</td>
        <td colspan="3">
        <select name="reporte">
        	<option value="valorNominal">VALOR NOMINAL</option>
       		<option value="valorMercado">VALOR MERCADO</option>
       		
        </select>
        </td>
        </tr>
    </table>
         
         
         <INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	
            <br>
            <button TYPE="submit">Procesar</button>         
                <SPAN> </SPAN>
            <button type="button" onclick="window.location='show-view'">&nbsp;Salir&nbsp;</button>
            <input type="hidden" value="false" name="framework.controller.outputstream.open">
  </form>
  	</center>
</body>
</html>
