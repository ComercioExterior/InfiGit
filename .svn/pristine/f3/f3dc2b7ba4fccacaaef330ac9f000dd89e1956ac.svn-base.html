<HTML>
    <HEAD>
     <script language="javascript" src="../js/default.js"></script>   
    <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        
        <TITLE>Sistema INFI</TITLE>
        
        <script type="text/javascript">
        
        function validaTipoProducto(){
	 		if(document.getElementById('tipoProducto').value=='SUBASTA'){
				document.dataentry.action="instrucciones_liquidacion_venta-filtro"; 
	        	document.dataentry.submit();        					
	 		}else if (document.getElementById('tipoProducto').value=='SITME'){
			document.dataentry.action="instrucciones_liquidacion_venta-browse-sitme"; 
			document.dataentry.submit();      
	 		}else {
	 			alert("Debe elegir un tipo de producto");
	 		}
 	}
		</script>
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY>
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Instrucciones para Venta de T&iacute;tulos</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="instrucciones_liquidacion_venta-browse">
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform" style="table-layout: auto;">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="2" ALIGN="center">
                <FONT class="formCaptionText">
                 Seleccione Criterio
                </FONT>
            </th>
        </tr>
        
        
        <!--campo-->      
        
       <tr CLASS="formElement">
            <td CLASS="formLabel" width="15%">
             Tipo Producto: *
            </td>
            <!--@TIPO_PRODUCTO_ID@-->
            <td >
               <SELECT id=tipoProducto NAME="tipo_producto" SIZE="1">
            			<OPTION VALUE="">Seleccione</OPTION>	
					   <productoTipo>		
						<OPTION VALUE="@TIPO_PRODUCTO_ID@">@TIPO_PRODUCTO_ID@</OPTION>	
					   </productoTipo>		
				</SELECT>
            </td>
        </tr>  
         </table>         
      
         <INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	

            <br>
            <button id=tipoProducto TYPE="button" onclick="javaScript:validaTipoProducto();">Procesar</button>
         	
                        <SPAN> </SPAN>
            <button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>

    </form>
        
        </CENTER>
        
    </BODY>

</HTML>
