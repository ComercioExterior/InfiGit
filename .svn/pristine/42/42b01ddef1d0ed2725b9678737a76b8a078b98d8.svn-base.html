<html>

	<head>

        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI</title>
        
        <script type="text/javascript">
      
        function regresar(){
        	window.location="cargar_ofertas_opics-filter";
        }
        
        function cargar_oferta(){
        	if (confirm("¿Está seguro que desea cargar las operaciones del día @fecha@?")){
        		document.forms[0].action="cargar_ofertas_opics-procesar";
            	document.forms[0].submit();
        	}	
        }        
        
        </script>
	
    </head>

<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
			
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Env&iacute;o BCV / Carga de Ofertas Alto Valor</FONT>
        </TD>
        <!-- help online -->
   		<TD class="headerBox" valign="left" align="left">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea"/>
   		</TD>
   		<!-- fin help online -->
        
   	</TR>
</TABLE>

<center>

<br>

   
<form name="dataentry" onsubmit="return excel()" action="" method="post">

    <table border="0" cellspacing="1" cellpadding="2" width="100%" class="datatable" style="table-layout: auto;"> 

    <tr class="tableCell"> 
		<td nowrap align="center">
          <b>@mensaje@</b>
        </td>           
     </tr>
     </datos>

    <input type="HIDDEN" name="undinv_id" value="@undinv_id@" size="10" maxlength="10" />
    <input type="HIDDEN" name="origen" value="@origen@" size="10" maxlength="10" />
    <input type="HIDDEN" name="nro_jornada" value="@nro_jornada@" size="10" maxlength="10" />
      
    <button TYPE="button" onclick="cargar_oferta()" id="carga_btn" style="display:@mostrar_btn_procesar@">Cargar Oferta del Día</button>
    <BR>
    &nbsp;<button type="button" onclick="regresar()">Regresar</button>

</form>
