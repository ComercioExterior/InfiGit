<HTML>
    
    <HEAD>	   
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
            <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
        
    
             <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
        
        <TITLE>Sistema INFI</TITLE>
    
    </HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
        
        
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Configuraci&oacute;n / Usuario Blotter / Editar</FONT>
        </TD>
        
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   		</TD>
   		<!-- fin help online -->
        
        <td class="headerBox" aling="right"></td>
</TABLE>
        
        <CENTER>

<!--formulario-->
<form NAME="dataentry" METHOD="POST" ACTION="usuario_blotter-confirm-update">
		
          
        <CENTER>

<!--formulario-->
		
        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
        
        <!--titulo-->
        <tr>
            <th COLSPAN="4" ALIGN="center">       
                 Agregar
            </th>
        </tr>
        
        <!--campo-->
        <tr>
            <td width="35%">
            Usuario *:
            </td>
            <td>
            <input type="text" value="@userid@" name="userid" SIZE="30" MAXLENGTH="50" class="inputControl" readonly/>
            	<input type="hidden" value="@msc_user_id@" name="msc_user_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.msc_user_id,document.dataentry.userid,'pick_usuarios-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(0,document.dataentry.msc_user_id,document.dataentry.pick_usuario,'pick_usuarios-find')" style="cursor:hand"/>
                        
            </td>
        </tr>
        <tr>
            <td>
             Blotter *:
            </td>
            <td>
            <input type="text" value="@bloter_descripcion@" name="pick_blotter" SIZE="50" MAXLENGTH="50" class="inputControl" readonly/>
            	<input type="hidden" value="@bloter_id@" name="bloter_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.bloter_id,document.dataentry.pick_blotter,'pick_blotter-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(0,document.dataentry.bloter_id,document.dataentry.pick_blotter,'pick_blotter-find')" style="cursor:hand"/>
                        
            </td>
        </tr>
         </table>
         <br>
 <table>
          	<input type="hidden" value="@bloter_id@" name="blotterid_viejo"/>
		   	<input type="hidden" value="@userid@" name="userid_viejo"/>
		
		<P><FONT COLOR="red"><B>Nota:</B></FONT> Los campos con * deben ser llenados para poder procesar el formulario.</P>
		

		<center>
            <button TYPE="submit">Procesar</button>
            &nbsp;<button type="button" onclick="javascript:history.back();">Regresar</button>
            &nbsp;<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
		</center>
    </form>        
        </CENTER>
        
    </BODY>

</HTML>
