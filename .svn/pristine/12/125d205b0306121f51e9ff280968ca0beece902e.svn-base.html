<HTML>
	<HEAD>
		<TITLE>Sistema INFI</TITLE>
    	<LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    	<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
        <script language="javascript" src="../js/default.js"></script>		   	
	</HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
	<!--page name bar-->
	<TABLE  border="0" cellspacing="0" WIDTH="100%">
    	<TR>
        	<TD class="headerBox">                
            	<FONT class="headerText">Intercambio / Operaciones DICOM / Recepcion cruces operaciones DICOM vía Web Service </FONT>
       		</TD>
        	<!-- help online -->
   			<TD class="headerBox" valign="middle" align="right">
   				<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   			</TD>
   			<!-- fin help online -->
        	<td class="headerBox" aling="right"></td>
        </TR>
	</TABLE>
	<CENTER>
	
	<br/>
	
	<!--div style="font-weight:bold;">@mensaje_error@</div-->
	
	<!-- br/>
	<div style="font-weight:bold; text-align:left;"><span style="color:red;">Nro. Ejecucion:</span> @idejec@</div>
	<br/-->
	
	<form NAME="dataentry" METHOD="POST" ACTION="recepcion_cruce_operaciones-enviar">
    
	<table style="display:@tabla_visibility@" border="0" cellspacing="1" cellpadding="2" class="datatable" style="table-layout:auto;">
			 <!--titulo-->
			<tr>
				<th COLSPAN="17" ALIGN="center">Unidades Inversion en Cruce DICOM</th> 
			</tr>
		  <tr>         
				<th nowrap width="4%">Nombre Unidad Inversion</th>
				<th nowrap width="4%">Detalle Unidad Inversion</th>
				<th nowrap width="4%">Moneda de la Unidad de Inversion</th>
				<th nowrap width="4%">Estatus Unidad Inversion</th>				
	    </tr>
			<rows_unidnv>
            <tr>
	            <td nowrap>@UNDINV_NOMBRE@</td>
	            <td nowrap>@UNDINV_DESCRIPCION@</td>
	            <td nowrap>@MONEDA_ID@</td>
	            <td nowrap>@UNDINV_STATUS@</td>
        	</tr>			
			</rows_unidnv>

		</table>
		
	    <br/>	    		 	    	    
		<br/>
		
		<!--  /div-->			
			&nbsp;<button type=submit ONCLICK="confirm('Esta seguro de enviar el proceso de Cruce DICOM ?')" >&nbsp;Procesar</button>
			&nbsp;<button type="button" ONCLICK="window.location='show-view'">&nbsp; Salir &nbsp;</button>
			
	</form>
	
	</CENTER>
	
</BODY>
</HTML>
