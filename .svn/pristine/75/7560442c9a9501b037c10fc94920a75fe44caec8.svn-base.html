<HTML>
	<HEAD>
    <LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    <SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
    <script language="javascript" src="../js/default.js"></script>   
    <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
    <TITLE>Sistema INFI</TITLE> 
    <script type="text/javascript">
	     function eliminarArchivo(){
	     	document.forms[0].action='generar_archivo_subasta_divisas-limpiar_respaldo';
	     	document.forms[0].submit();	
	     	//window.close()	        	        	
	     }
	     
	     function abrirArchivo(esArchivo){	    	 
		     	document.forms[0].action='browse_archivo_servidor';
		     	document.forms[0].target='_blank';
		     	if(esArchivo){		     		 
		     		document.forms[0].directorio.value='@nombre_archivo@';		     		
		     	}else{		     		
		     		document.forms[0].directorio.value='';
		     	}
		     	document.forms[0].submit();		        	        	
			 }
		     
		     function enviarArchivo(){
		    	if (confirm('¿Desea enviar el archivo?')){
		    		document.forms[0].target='_self';
			     	document.forms[0].action='envio_operaciones_liquidadas_enviar';		     
		    	 }	        	        	
		     }
    </script>         
    </HEAD>
<BODY>
        
	<!--page name bar-->
	<TABLE  border="0" cellspacing="0" WIDTH="100%">
	    <TR>
	        <TD class="headerBox">                
            <FONT class="headerText">Intercambio / Operaciones DICOM / Enviar Operaciones Liquidadas BCV vía Web Service</FONT>
	        </TD>
	        
	        <!-- help online -->
	   		<TD class="headerBox" valign="middle" align="right">
	   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
	   		</TD>
	   		<!-- fin help online -->
	        
	        <td class="headerBox" aling="right"></td>
	</TABLE>
	
	<CENTER>	        
	<div style="display:@display@">
		<!--formulario-->
		<form NAME="dataentry" METHOD="POST" ACTION="envio_operaciones_liquidadas_enviar">		
			<input type="hidden" name="nombre_archivo" value="@nombre_archivo@"/>	
			<input type="hidden" name="nro_jornada" value="@nro_jornada@"/>	
			<input type="hidden" name="ruta_respaldo_archivo" value="@ruta_respaldo_archivo@"/>
			<input type="hidden" name="cod_moneda" value="@cod_moneda@"/>	
	        <table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform" style="TABLE-LAYOUT: auto; ">        
	        <!--titulo-->
	        <tr>
	            <td COLSPAN="3" ALIGN="center" nowrap>
	                 <br>
	                 <div style="text-align:center; margin:2% 0% 1% 0%; font-weight:bold;">
	                 VALIDE LA INFORMACION DEL ARCHIVO ANTES DE ENVIARLA<br>
	                 @msg@ - Jornada @nro_jornada@</div>
	                 <button onclick="abrirArchivo(true)"> Archivos de Operaciones Liquidadas</button>                 
	            </td>
	        </tr>
	        </table>
	        <br>
	        <input type="hidden" name="directorio" value="@nombre_archivo@" size="150">
			<button id="enviar" type="submit" onClick="confirm('¿Desea enviar el archivo?')" />&nbsp;Enviar&nbsp;</button>
			<br>	        
		</form>        
	</div>
	</CENTER>
	
</BODY>
</HTML>
