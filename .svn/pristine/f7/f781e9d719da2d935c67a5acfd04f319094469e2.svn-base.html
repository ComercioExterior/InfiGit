<HTML>
	<HEAD>
		<TITLE>Sistema INFI</TITLE>
    	<LINK REL="stylesheet" type="text/css" href="../js/calendar/popcalendar.css"/> 
    	<LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
				<SCRIPT language='javascript' src="../js/calendar/popcalendar.js"></SCRIPT>
		<script language="javascript" src="../js/default.js"></script>   
		<script type="text/javascript">
        
		</script>
	</HEAD>
    
    <!--poner el focus en el 1er control de la forma-->
<BODY >
	<!--page name bar-->
	<TABLE  border="0" cellspacing="0" WIDTH="100%">
    	<TR>
        	<TD class="headerBox">                
            	<FONT class="headerText">Instrucciones para Venta de T&iacute;tulos</FONT>
       		</TD>
        	<!-- help online -->
   			<TD class="headerBox" valign="middle" align="right">
   				<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea" >
   			</TD>
   			<!-- fin help online -->
        	<td class="headerBox" aling="right"></td>
        </TR>
	</TABLE>
	<CENTER>

	<!--formulario-->
	<form NAME="dataentry" METHOD="POST" ACTION="instrucciones_liquidacion_venta-detalle-sitme">
		<table border="0" cellspacing="1" cellpadding="2" width="100%" class="dataform">
			 <!--titulo-->
			<tr>
				<th COLSPAN="2" ALIGN="center">Seleccione Criterios</th>
			</tr>
			<!--campo-->
			<tr>
				<td nowrap width="20%">Unidad de Inversi&oacute;n:</td>
            	<td nowrap>
            		<SELECT NAME="undinv_id" SIZE="1">
            			<OPTION VALUE="">Seleccione</OPTION>	
						<unidadInversion>
						<OPTION VALUE="@UNDINV_ID@">@unidadInversion@</OPTION>	
						</unidadInversion>
					</SELECT>
            	</td>
        	</tr>

      <tr CLASS="formElement">
            <td CLASS="formLabel" width="15%">
             Cliente: 
            </td>
            <td >
            <INPUT TYPE="TEXT" VALUE="" NAME="pick_cliente" SIZE="50" MAXLENGTH="50" class="inputControl" readonly/>
            	<input type="hidden" value="" name="client_id"/>
				<!--IMAGENES/BOTONES PARA EL PICKLIST-->
				<IMG src="../images/infi_gn_picklist.gif" title="Haga CLICK para ver la lista de opciones." onclick="showPickList(1,document.dataentry.client_id,document.dataentry.pick_cliente,'pick_clientes-find')" style="cursor:hand"/>
				<IMG src="../images/infi_gn_picklist-clear.gif" title="Haga CLICK para borrar la opci&oacute;n seleccionada." onclick="showPickList(0,document.dataentry.client_id,document.dataentry.pick_cliente,'pick_clientes-find')" style="cursor:hand"/>                        
            </td>
        </tr>  
		<tr class="formElement">
			<td class="formLabel" width="25%">Fecha Valor Desde:*</td>
			<td width="75%">
				<input type="text" name="filtroFechaValorDesde" value="@filtrofechaemisiondesde@" size="10" maxlength="10"  readonly /> 
					<a onclick="popUpCalendar(this, document.forms[0].filtroFechaValorDesde, 'dd-mm-yyyy')">
					<IMG SRC="../images/infi_gn_calendar.gif" class="boton" TITLE="Seleccionar Fecha"/>
					</a>						
					<!--  <IMG SRC="../images/infi_gn_delete.gif"  BORDER="0" ALIGN="top"
						onclick='document.forms[0].filtroFechaValorDesde.value=""'>		-->
			</td>
		</tr>			
		<tr class="formElement">			
			<td class="formLabel" width="25%" >Fecha Valor Hasta:*</td>			
			<td width="75%">
				<input type="text" name="filtroFechaValorHasta" value="@filtrofechaemisionhasta@" size="10" maxlength="10" readonly  /> 
					<a onclick="popUpCalendar(this, document.forms[0].filtroFechaValorHasta, 'dd-mm-yyyy')">
					<IMG SRC="../images/infi_gn_calendar.gif" class="boton" TITLE="Seleccionar Fecha"/>
					</a>				
					<!--  <IMG SRC="../images/infi_gn_delete.gif"  BORDER="0" ALIGN="top"
						onclick='document.forms[0].filtroFechaValorHasta.value=""'>	-->
			</td>			
		</tr>            	
        		<tr>
        		<td nowrap width="20%">Transacci&oacute;n: </td>
            	<td nowrap>
            		<SELECT NAME="transac" SIZE="1">
            			<OPTION VALUE="">Seleccione</OPTION>	
						<transaid>
						<OPTION VALUE=@transaid@>@transaid@</OPTION>
						</transaid>
					</SELECT>
            	</td>
        	</tr>
		</table>
		<INPUT TYPE="HIDDEN" VALUE="true" NAME="pagestart"/> 	
		<br>
		<button TYPE="submit"/>Procesar</button>
		<SPAN> </SPAN>
		<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
	</form>
	</CENTER>
</BODY>
</HTML>
