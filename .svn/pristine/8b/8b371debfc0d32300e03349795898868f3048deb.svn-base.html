<html>

	<head>
        
         <script language="javascript" src="../js/default.js"></script>   
        <LINK REL="stylesheet" type="text/css" href="../css/HojadeEstilo.css" />
		
        <!--cambiar: nombre de la aplicacion-->
        <title>Sistema INFI</title>
        
        <script type="text/javascript">
        
          
        </script>
	
    </head>

<body ONLOAD="javascript:{if(parent.frames[1]&&parent.frames['sidebar'].Go)parent.frames['sidebar'].Go()};">
			
<!--page name bar-->
<TABLE  border="0" cellspacing="0" WIDTH="100%">
    <TR>
        <TD class="headerBox">                
            <FONT class="headerText">Ordenes / Consultas / Ordenes / Exportar</FONT>
        </TD>
        <!-- help online -->
   		<TD class="headerBox" valign="middle" align="right">
   			<img border="0" src="../images/infi_gn_ayuda.gif" width="17" height="17" onclick="helpOpen(window.document.location.href);" style="cursor:hand" title="Mostrar ayuda en l&iacute;nea"/>
   		</TD>
   		<!-- fin help online -->
        
   	</TR>
</TABLE>
<center>

<br>
<form action="ordenes_vehiculo_informe-pdf">
    <table border="0" cellspacing="1" cellpadding="2" width="100%" class="datatable">
        
        <!--titulo-->
        <tr CLASS="formCaption">
            <th COLSPAN="7" ALIGN="center">
                <FONT class="formCaptionText">
                  Registros: @t_registros@
                </FONT>
            </th>
            <td WIDTH="5%" VALIGN="right" style="display: @display@">
                <a href="javascript:abrirPopupDetalles('resumen_blotter-find?ord_id=@ordene_id@','100', '550')"><IMG SRC="../images/infi_gn_document.gif" WIDTH="15" ALIGN="top" HEIGHT="13" title="Detalles Blotter" BORDER="0" style="cursor:hand"></a>                
            </td>
        </tr>
  
	</table>
	
    <!--tabla de data-->
    <table border="0" cellspacing="1" cellpadding="2" width="100%" class="datatable" style="table-layout: auto;">
    
    <!--encabezados de columna-->
    <tr>
    		<th colspan="1" width="3%"></th>
    		<th nowrap align="center" width="6%">Orden</th>          
              <th nowrap>Bloter</th>            
              <th nowrap width="17%">Cliente</th>
              <th nowrap align="center" width="10%">Fecha Orden</th>   
              <th nowrap width="10%">Status</th>
              <th nowrap width="9%">Solicitado</th>
              <th nowrap width="9%">Adjudicado</th>                                    
    </tr>
    <!--data-->
    <rows>
    <tr class="tableCell">
                
                <td align="center">
                <a href="javascript:abrirPopupDetalles('detalle_orden-find?ord_id=@ordene_id@','100', '550')"><IMG SRC="../images/infi_gn_document.gif" WIDTH="15" ALIGN="top" HEIGHT="13" title="Detalles de la Orden" BORDER="0" style="cursor:hand"></a>
                </td>
            	<td nowrap align="center">
                @ordene_id@
                </td>
                
                <td VALIGN="middle" >                
                @bloter_descripcion@
                </td>              
                
                <td nowrap>
                @client_nombre@
                </td>                

                <td align="center" nowrap >
                @ordene_ped_fe_orden@
                </td>
                
                 <td align="left" nowrap>
                @ordsta_nombre@
                </td>
                 <td align="right" nowrap>
                @ordene_ped_monto@
                </td>
                 <td align="right" nowrap>
                @ordene_adj_monto@
                </td>
     </tr>
     </rows>
    </table>
		@page_index@
    <BR>
    <button type="button" onclick="window.location='ordenes_sucursal_informe-filter'">Regresar</button>
    &nbsp;&nbsp;<button type="submit">Exportar</button>
     &nbsp;<button type="button" ONCLICK="window.location='show-view'">&nbsp;Salir&nbsp;</button>
     <input type="hidden" value="false" name="framework.controller.outputstream.open">
</form>

</center>

</body>

</html>
